<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Загрузка фото</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 800px;
            flex-wrap: wrap;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            background-color: #fafafa;
            cursor: pointer;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        .message, .error {
            text-align: center;
            margin-top: 20px;
        }

        .message p {
            color: #333;
            font-size: 18px;
        }

        .error p {
            color: red;
            font-size: 16px;
        }

        .image-preview {
            width: 100%;
            max-width: 400px;
            max-height: 400px;
            margin-top: 20px;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            max-height: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>Загрузка фото</h1>

<div class="container">
    <form method="post" enctype="multipart/form-data" th:action="@{/upload}">
        <label for="file">Выберите фото:</label>
        <input type="file" id="file" name="file" required>
        <button type="submit">Загрузить</button>
    </form>

    <div class="image-preview">
        <div th:if="${message}">
            <p th:text="${message}"></p>
            <img th:src="${photo.imageLink}" alt="Загруженное фото">
        </div>
    </div>
</div>

<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>
</body>
</html>
